<div class="container-fluid">
    <h2 class="text-center">Add your favourite quote</h2>
    <hr>

    <form (ngSubmit) = 'submitQuote()' #quoteForm = 'ngForm'>
        <div class="form-group">
            <label for="Quote">Quote</label>
            <input type="text" required class="form-control" id="quote" [(ngModel)] = newQuote.name #quote='ngModel' name="quote">
            
            <div [hidden] = "quote.valid || quote.pristine" class="alert alert-danger">
                <p>A quote is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Message</label>
            <textarea class="form-control" name="description" id="description" [(ngModel)] = newQuote.name #description='ngModel' cols="50" rows="4" required></textarea>
            <div [hidden] = "description.valid || description.pristine" class="alert alert-danger">
                <p>A description is required</p>
            </div>
        </div>

        <button type="submit" class="btn btn-outline-success">Add Quote</button>
    </form>
</div>
